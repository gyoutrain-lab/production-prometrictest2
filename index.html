<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ðŸ©º Nursing Prometric Test Access</title>

<style>
body {
  background:#f4f4f4;
  font-family:Arial, sans-serif;
  text-align:center;
  margin:0;
  padding:20px;
}

.container {
  background:white;
  padding:20px;
  max-width:400px;
  margin:auto;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}

input {
  width:90%;
  padding:10px;
  margin:8px 0;
  border:1px solid #ccc;
  border-radius:5px;
  font-size:16px;
}

button {
  width:95%;
  padding:12px;
  margin-top:10px;
  background:#007AFF;
  color:white;
  border:none;
  border-radius:5px;
  font-size:18px;
  cursor:pointer;
  transition:0.2s;
}

button:active {
  background:#005FCC;
}

.hidden {
  display:none;
}

.success {
  color:green;
  font-weight:bold;
}

.error {
  color:red;
  font-weight:bold;
}
</style>
</head>
<body>

<h2>ðŸ©º Nursing Prometric Access</h2>
<p>Register once to unlock the full simulation test.</p>

<div class="container">
  <input id="name" type="text" placeholder="Your Name">
  <input id="wa" type="text" placeholder="WhatsApp Number">

  <button id="confirmBtn">ðŸ“© Confirm Payment</button>

  <p id="responseMessage"></p>

  <button id="continueBtn" class="hidden">â–¶ Continue Test</button>
</div>

<script>
const backendURL = "https://script.google.com/macros/s/AKfycbwBjJdl83Wrn2_1KXJBaI0IoAbwveRdDha22kRWKXjBL9z0zw6p1EUtSmveYbCCvTVI/exec";

// ==== DEVICE LOCK FUNCTION ====
function getDeviceID(){
  let id = localStorage.getItem("deviceID");
  if(!id){
    id = "DEV-" + Math.random().toString(36).substr(2,10);
    localStorage.setItem("deviceID", id);
  }
  return id;
}

// ==== SEND DATA TO GOOGLE SHEET ====
document.getElementById("confirmBtn").addEventListener("click", async () => {
  const name = document.getElementById("name").value.trim();
  const wa = document.getElementById("wa").value.trim();
  const device = getDeviceID();
  const msg = document.getElementById("responseMessage");

  if(!name || !wa){
    msg.textContent = "âš  Please complete all fields.";
    msg.className = "error";
    return;
  }

  msg.textContent = "â³ Processing...";
  msg.className = "";

  try {
    const res = await fetch(backendURL, {
      method:"POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({name, whatsapp:wa, device})
    });

    const data = await res.json();
    msg.textContent = data.message;
    msg.className = "success";

    // ðŸ’¬ Trigger WhatsApp message manually (not automatic)
    setTimeout(() => {
      window.open(
        `https://wa.me/6285399652487?text=Hello%2C%20I%20have%20registered.%20My%20name%3A%20${encodeURIComponent(name)}.%20WhatsApp%3A%20${encodeURIComponent(wa)}.%20Device%20ID%3A%20${device}`,
        "_blank"
      );
    }, 800);

  } catch (e){
    msg.textContent = "âŒ Error connecting to server.";
    msg.className = "error";
  }
});

// ==== CHECK ACCESS AUTOMATICALLY WHEN USER ENTERS WHATSAPP ====
async function checkAccess(){
  const wa = document.getElementById("wa").value.trim();
  const device = getDeviceID();
  const msg = document.getElementById("responseMessage");

  if (!wa) return;

  try {
    const res = await fetch(`${backendURL}?whatsapp=${wa}&device=${device}`);
    const status = await res.text();

    if(status === "ACCESS_GRANTED"){
      msg.textContent = "ðŸŽ‰ Access granted!";
      msg.className = "success";
      document.getElementById("continueBtn").classList.remove("hidden");
    } else if (status === "INVALID_DEVICE") {
      msg.textContent = "âŒ Access denied â€” unlock code tied to another device.";
      msg.className = "error";
    } else if (status === "WAITING_APPROVAL") {
      msg.textContent = "â³ Waiting for admin approval.";
      msg.className = "error";
    } else {
      msg.textContent = "â“ No record found â€” register first.";
      msg.className = "error";
    }
  } catch {
    msg.textContent = "âš  Connection error.";
    msg.className = "error";
  }
}

document.getElementById("wa").addEventListener("blur", checkAccess);

// ==== CONTINUE TO TEST PAGE ====
document.getElementById("continueBtn").addEventListener("click", () => {
  window.location.href = "testmenu.html";
});
</script>

</body>
</html>
