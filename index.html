<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SMLE â€” Candidate Login</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f6f8f9;margin:0}
    .box{max-width:420px;margin:60px auto;background:#fff;padding:22px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.06)}
    input,button{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:1px solid #ddd;font-size:15px}
    button.primary{background:#197a3f;color:#fff;border:0;font-weight:700}
    .muted{color:#6b7280;font-size:13px;margin-top:8px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Register / Confirm</h2>
    <input id="name" placeholder="Full Name">
    <input id="wa" placeholder="WhatsApp number (with country code, e.g. 62812...)">
    <button id="continueBtn" class="primary">Continue (Confirm & Notify Admin)</button>
    <div id="info" class="muted">After you confirm, admin will receive a WhatsApp message to verify the payment and send the Unlock Code.</div>
  </div>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzZdFX8DVZFkVfuFIdI8z7k7A4aifKBL1eCK0_rMYiVludR7iVpFlviJabE_H_KfiSk/exec";  // <-- Replace with Deployment URL
const QUIZ_URL = "https://script.google.com/macros/s/AKfycby8o5Ei4aZog1y301nuD73V2XRjwLovY5GpkOjDsYKDrKsQOZLRY9qpU5w3MEcMPcEv/exec";

document.getElementById("continueBtn").addEventListener("click", function () {
  const name = document.getElementById("name").value.trim();
  const wa   = document.getElementById("wa").value.trim();

  if (!name || !wa) {
    alert("Please fill name and WA number");
    return;
  }

  const payload = {
    action: "register",
    name: name,
    wa: wa
  };

  // Register user
  fetch(WEBAPP_URL, {
    method: "POST",
    body: JSON.stringify(payload),
    headers: { "Content-Type": "application/json" }
  })
  .then(r => r.json())
  .then(res => {
    if (res.status === "ok") {
      alert("Registration stored. Contact admin for Unlock Code.");

      // Show Unlock Code section
      document.getElementById("unlockSection").style.display = "block";
    } else {
      alert("Error: " + res.message);
    }
  })
  .catch(err => alert("Network error: " + err));
});


document.getElementById("unlockCode").addEventListener("input", function () {
  const code = this.value.trim();
  if (code.length === 6) {
    fetch(WEBAPP_URL + "?action=validate&code=" + code)
      .then(r => r.json())
      .then(res => {
        if (res.valid) {
          document.getElementById("startTestBtn").disabled = false;
          document.getElementById("startTestBtn").style.background = "green";
        } else {
          document.getElementById("startTestBtn").disabled = true;
          document.getElementById("startTestBtn").style.background = "#555";
        }
      });
  }
});


document.getElementById("startTestBtn").addEventListener("click", function () {
  window.location.href = QUIZ_URL;
});
</script>

</body>
</html>
