<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SMLE — Candidate Login</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f6f8f9;margin:0}
    .box{max-width:420px;margin:60px auto;background:#fff;padding:22px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.06)}
    input,button{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:1px solid #ddd;font-size:15px}
    button.primary{background:#197a3f;color:#fff;border:0;font-weight:700}
    .muted{color:#6b7280;font-size:13px;margin-top:8px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Register / Confirm</h2>
    <input id="name" placeholder="Full Name">
    <input id="wa" placeholder="WhatsApp number (with country code, e.g. 62812...)">
    <button id="continueBtn" class="primary">Continue (Confirm & Notify Admin)</button>
    <div id="info" class="muted">After you confirm, admin will receive a WhatsApp message to verify the payment and send the Unlock Code.</div>
  </div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxiTzTndOxaMU899cOqxs8EvfiRKDessGS9RkPRWIcti4cWVXlpswLz8sXGwe1jBdQi/exec"; // <-- put Apps Script exec URL here

document.getElementById("continueBtn").addEventListener("click", async ()=>{
  const name = document.getElementById("name").value.trim();
  const wa = document.getElementById("wa").value.trim();
  if(!name || !wa){ alert("Please enter name and WhatsApp number"); return; }

  // Send registration to Apps Script
  try {
    const resp = await fetch(WEB_APP_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "register", name, wa })
    });
    const data = await resp.json();
    if (data.status === "ok") {
      // open admin WA link (optional). This will open on the candidate's device — if you prefer admin opens via sheet, skip this.
      // window.open(data.adminLink, "_blank");

      // Redirect to test preview page with candidate info in query string
      const params = new URLSearchParams({ name: name, wa: wa });
      window.location.href = "test.html?" + params.toString();
    } else {
      alert("Error: " + (data.message || "unknown"));
    }
  } catch (err) {
    alert("Network error: " + err.message);
  }
});
</script>
</body>
</html>
