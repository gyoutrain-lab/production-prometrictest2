<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nursing Prometric Actual Simulation Test</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef5f5 url('https://i.ibb.co/FlowingWater.png') no-repeat center top;
    background-size: cover;
    text-align: center;
    min-height: 100vh;
  }

  /* Top icon image */
  .top-icon {
    margin-top: 40px;
    width: 120px;
    height: auto;
  }

  h1 {
    color: #007b83;
    margin-top: 20px;
    font-size: 2em;
  }

  h3 {
    color: #004d53;
    margin: 5px 0;
    font-weight: normal;
  }

  /* Social icons */
  .social-icons {
    display: flex;
    justify-content: center;
    margin: 20px 0;
    gap: 15px;
  }

  .social-icons img {
    width: 36px;
    height: 36px;
    cursor: pointer;
  }

  /* Floating confirmation box */
  .floating-confirm {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 280px;
    padding: 14px;
    background: #ffffffcc;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    font-size: 14px;
    z-index: 9999;
  }

  .floating-confirm input {
    width: 100%;
    margin: 6px 0;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .floating-confirm button {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    background: #007b83;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  .floating-confirm button:hover {
    background: #004d53;
  }

</style>
</head>
<body>

  <!-- Top icon -->
  <img src="https://github.com/gyoutrain-lab/prometric-nursing-test-commerce2/blob/main/icon17%20(1).jpg?raw=true" alt="Icon" class="top-icon">

  <!-- Titles -->
  <h1>Nursing Prometric Actual Simulation Test</h1>
  <h3>Prepared based on the Prometric/SMLE and ENCLEX prometric test materials</h3>
  <h3>Increase your knowledge for your smart career tracking</h3>

  <!-- Social icons -->
  <div class="social-icons" role="navigation" aria-label="social links">
      <a href="tel:+6285399652487" title="Telephone"><img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="phone"></a>
      <a href="https://wa.me/6285399652487" target="_blank" rel="noopener" title="WhatsApp"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="whatsapp"></a>
      <a href="mailto:gyoutrain@gmail.com" target="_blank" rel="noopener" title="Email"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="email"></a>
      <a href="https://web.facebook.com/gyouskill/" target="_blank" rel="noopener" title="Facebook"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="facebook"></a>
      <a href="https://www.instagram.com/etkyogya" target="_blank" rel="noopener" title="Instagram"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="instagram"></a>
  </div>

  <!-- Floating confirmation box -->
  <div class="floating-confirm">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your Name">

    <label for="wa">WhatsApp Number</label>
    <input type="text" id="wa" placeholder="e.g. +628xxxxxx">

    <label for="unlock">Unlock Code</label>
    <input type="text" id="unlock" placeholder="Enter code here">

    <button onclick="submitUnlock()">Confirm & Continue</button>
  </div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwoFuGgwip7joLRx_0PPcG8SMhId1LBJKU5owf9KPzRHrcGAp_JmII8--fFhutsQ5OP/exec"; // Replace with your Google Script URL

function submitUnlock() {
  const name = document.getElementById('name').value.trim();
  const wa = document.getElementById('wa').value.trim();
  const code = document.getElementById('unlock').value.trim();
  const deviceId = navigator.userAgent; // simple device identifier

  if(!name || !wa || !code){
    alert("Please fill all fields.");
    return;
  }

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "verifyUnlock",
      name, whatsapp: wa, code, deviceId
    }),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.json())
  .then(data => {
    if(data.ok){
      alert(`Welcome ${name}! Redirecting to: ${data.testGroup}`);
      window.location.href = data.testGroupUrl;
    } else {
      alert(data.message);
    }
  })
  .catch(err => {
    console.error(err);
    alert("Error connecting to server. Please try again.");
  });
}
</script>

</body>
</html>
