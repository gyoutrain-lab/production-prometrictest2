<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMLE CBT - Landing</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
    <h2>Enter Your Details</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="whatsapp" placeholder="WhatsApp Number">
    <input type="text" id="unlockCode" placeholder="Unlock Code">
    <button class="full-width" onclick="
        verifyUser(
            document.getElementById('name').value,
            document.getElementById('whatsapp').value,
            document.getElementById('unlockCode').value,
            function(ok){ if(ok) window.location.href='dashboard.html'; }
        )">Start Test</button>
</div>
<script src="assets/script.js"></script>
</body>
</html>
